<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Video Mood Visualizer</title>
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <!-- h1 Font: Licorice -->
  <link href="https://fonts.googleapis.com/css2?family=Licorice&display=swap" rel="stylesheet">
  <!-- General Font: Ubuntu Sans Mono -->
  <link href="https://fonts.googleapis.com/css2?family=Ubuntu+Sans+Mono&display=swap" rel="stylesheet">
  <style>
    /* Global Styles */
    body {
      margin: 0;
      padding: 20px;
      background-color: #0a0a0a;
      color: #f1f1f1;
      font-family: 'Ubuntu Sans Mono', monospace;
      font-weight: 200;
    }
    h1 {
      font-family: 'Licorice', cursive;
      font-size: 4rem; /* larger h1 */
      text-align: center;
      margin: 10px 0 20px;
      animation: fadeInUp 1s ease-out;
      color: #ffffff;
    }
    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    /* Divider Style (80% width) */
    hr.divider80 {
      width: 80%;
      border: none;
      border-top: 1px solid #3a3c40;
      margin: 1em auto;
    }
    
    /* Column Titles */
    .column-title {
      font-size: 1.5rem; /* larger h2 */
      text-align: left;
      margin: 0;
      padding-bottom: 10px;
      border-bottom: 1px solid #3a3c40;
      margin-bottom: 20px;
      color: #ccc;
    }
    .sub-title {
      font-size: 1rem;
      text-align: center;
      margin: 0;
      padding: 10px 0;
      color: #aaa;
    }
    
    /* Common Card Style */
    .column-box {
      background-color: #151515; /* slightly darker card background */
      border: 1px solid #3a3c40;
      border-radius: 30px;
      padding: 20px;
      box-sizing: border-box;
      flex: 1;
      display: flex;
      flex-direction: column;
    }
    
    /* Main Container */
    .main-container {
      display: flex;
      justify-content: center;
      align-items: stretch;
      gap: 20px;
      max-width: 1200px;
      margin: 0 auto 20px;
    }
    .column-upload,
    .column-manual,
    .column-generate {
      width: 300px;
      display: flex;
      flex-direction: column;
    }
    
    /* Column 1: Upload */
    .column-upload .column-box {
      text-align: center;
    }
    /* Upload box with 1:1 aspect ratio (300px card width minus 40px inner padding) */
    #dropZone {
      width: 100%;
      height: 260px; /* 300 - 40 = 260px */
      padding: 20px;
      border: 1px solid #3a3c40;
      border-radius: 20px;
      background-color: #0a0a0a; /* darker when no file is uploaded */
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      transition: background-color 0.2s, border-color 0.2s;
      box-sizing: border-box;
    }
    #dropZone:hover {
      background-color: #0b0b0b;
      border-color: #5a5a5a;
    }
    #uploadIcon {
      margin: 0;
    }
    #uploadIcon svg {
      width: 48px;
      height: 48px;
      fill: #f1f1f1;
    }
    #dropZoneText {
      font-size: 1rem;
    }
    #selectFileButton {
      padding: 8px 16px;
      font-size: 1rem;
      background-color: #505050;
      border: none;
      border-radius: 9999px;
      color: #fff;
      cursor: pointer;
      transition: background-color 0.2s, border 0.2s;
    }
    #dropZone:hover #selectFileButton {
      background-color: #474747;
    }
    #selectFileButton.file-selected {
      background-color: transparent;
      border: 1px solid rgba(255,255,255,0.8);
    }
    #selectFileButton.file-selected:hover {
      border-color: rgba(255,255,255,1);
    }
    /* Loading Bar */
    #loadingBarContainer {
      width: 100%;
      height: 10px;
      background-color: #3a3c40;
      border-radius: 5px;
      margin: 10px 0 0;
      display: none;
    }
    #loadingBar {
      height: 100%;
      width: 0%;
      background-color: #6447ff;
      border-radius: 5px;
      transition: width 0.3s;
    }
    
    /* Column 2: Edit */
    .column-manual .toggle-container,
    .column-manual .range-container {
      margin: 0;
    }
    .column-manual .toggle-container label {
      font-size: 1rem;
      margin: 0;
      color: #ccc;
    }
    .toggle-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .toggle-switch {
      position: relative;
      display: inline-block;
      width: 50px;
      height: 24px;
      vertical-align: middle;
      cursor: pointer;
    }
    .toggle-switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #555;
      transition: .4s;
      border-radius: 24px;
    }
    .slider:before {
      position: absolute;
      content: "";
      height: 20px;
      width: 20px;
      left: 2px;
      bottom: 2px;
      background-color: #fff;
      transition: .4s;
      border-radius: 50%;
    }
    .toggle-switch input:checked + .slider {
      background-color: #6447ff;
    }
    .toggle-switch input:checked + .slider:before {
      transform: translateX(26px);
    }
    .column-manual .range-wrapper {
      display: flex;
      align-items: center;
      gap: 0;
    }
    .column-manual .range-wrapper input[type="number"] {
      width: 100%;
      padding: 4px;
      border: 1px solid #3a3c40;
      border-radius: 4px;
      background-color: #1a1a1a;
      color: #f1f1f1;
    }
    .column-manual video {
      width: 100%;
      border: 2px solid #3a3c40;
      border-radius: 20px;
      background-color: #151515;
    }
    .column-manual .manual-buttons {
      display: flex;
      gap: 0;
    }
    .column-manual .manual-buttons button {
      flex: 1;
      padding: 8px;
      font-size: 1rem;
      border: none;
      border-radius: 6px;
      background-color: #000;
      color: #fff;
      cursor: pointer;
      transition: background-color 0.2s;
    }
    .column-manual .manual-buttons button:hover {
      background-color: #222;
    }
    #overlayTextInput {
      width: 100%;
      padding: 5px;
      font-size: 1rem;
      border: 1px solid #3a3c40;
      border-radius: 4px;
      background-color: #1a1a1a;
      color: #f1f1f1;
      box-sizing: border-box;
    }
    
    /* Column 3: Generate */
    .column-generate .buttons {
      display: flex;
      flex-direction: column;
      gap: 0;
    }
    .column-generate .buttons button:not(:last-child) {
      margin-bottom: 0.5em;
    }
    .column-generate .buttons button {
      padding: 12px 24px;
      font-size: 1rem;
      border: none;
      border-radius: 9999px;
      background-color: #000;
      color: #fff;
      cursor: pointer;
      transition: background-color 0.2s;
      white-space: nowrap;
    }
    .column-generate .buttons button:hover {
      background-color: #222;
    }
    .column-generate .alt-methods {
      margin-top: 20px;
    }
    .column-generate .alt-methods .buttons {
      display: flex;
      flex-direction: column;
      gap: 0;
    }
    
    /* Result Canvas */
    #resultCanvas {
      display: block;
      margin: 20px auto;
      border: 1px solid #3a3c40;
      cursor: pointer;
      width: 938px;
      height: auto;
    }
  </style>
</head>
<body>
  <h1>Video Mood Visualizer</h1>
  
  <!-- Main 3-Column Container -->
  <div class="main-container">
    <!-- Column 1: Upload -->
    <div class="column-upload">
      <div class="column-box">
        <h2 class="column-title">Upload</h2>
        <div id="dropZone">
          <div id="uploadIcon">
            <!-- Default up-arrow icon -->
            <svg viewBox="0 0 24 24">
              <path d="M12 2l5.5 9h-4v9h-3v-9h-4l5.5-9z"/>
            </svg>
          </div>
          <div id="dropZoneText">Drag and drop a video file to upload</div>
          <button id="selectFileButton" type="button">Select file</button>
          <input type="file" id="videoInput" accept="video/*" style="display: none;">
        </div>
        <div id="loadingBarContainer">
          <div id="loadingBar"></div>
        </div>
      </div>
    </div>
    
    <!-- Column 2: Edit -->
    <div class="column-manual">
      <div class="column-box">
        <h2 class="column-title">Edit</h2>
        <div class="toggle-container extra">
          <label>Remove black bars</label>
          <label class="toggle-switch">
            <input type="checkbox" id="cropToggle">
            <span class="slider"></span>
          </label>
        </div>
        <hr class="divider80">
        <video id="manualVideo" controls></video>
        <div class="range-container extra">
          <label>Processing Range (seconds):</label>
          <div class="range-wrapper">
            <input type="number" id="startTimeInput" placeholder="Start" value="0">
            <input type="number" id="endTimeInput" placeholder="End">
          </div>
        </div>
        <div class="manual-buttons extra">
          <button id="setStartButton">Set Start</button>
          <button id="setEndButton">Set End</button>
        </div>
        <hr class="divider80">
        <input type="text" id="overlayTextInput" placeholder="Enter overlay text (optional)">
      </div>
    </div>
    
    <!-- Column 3: Generate -->
    <div class="column-generate">
      <div class="column-box">
        <h2 class="column-title">Generate</h2>
        <div class="buttons">
          <button id="processButton16x9">Color</button>
          <button id="processButtonStretched16x9">Stretch</button>
          <button id="processButtonExperimental">Smooth</button>
        </div>
        <h3 class="sub-title">Alternate Stretch Methods</h3>
        <div class="alt-methods">
          <div class="buttons">
            <button id="processButtonRowSample">Row Sample</button>
            <button id="processButtonMultiBand">MultiBand</button>
            <button id="processButtonGaussian">Gaussian</button>
            <button id="processButtonMedian">Median</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <canvas id="resultCanvas"></canvas>
  
  <!-- Hidden elements for processing -->
  <video id="video" style="display: none;"></video>
  <canvas id="frameCanvas" style="display: none;"></canvas>
  
  <script>
    // Global variables
    let cropData = null;
    let finalImageBlobURL = null;
    let loadingInterval = null;
    
    // Get DOM elements
    const videoInput = document.getElementById("videoInput");
    const video = document.getElementById("video");
    const manualVideo = document.getElementById("manualVideo");
    const frameCanvas = document.getElementById("frameCanvas");
    const resultCanvas = document.getElementById("resultCanvas");
    
    // Generate mode processing buttons (Column 3)
    const processButton16x9 = document.getElementById("processButton16x9");
    const processButtonStretched16x9 = document.getElementById("processButtonStretched16x9");
    const processButtonExperimental = document.getElementById("processButtonExperimental");
    
    // New alternate method buttons
    const processButtonRowSample = document.getElementById("processButtonRowSample");
    const processButtonMultiBand = document.getElementById("processButtonMultiBand");
    const processButtonGaussian = document.getElementById("processButtonGaussian");
    const processButtonMedian = document.getElementById("processButtonMedian");
    
    // Processing range inputs (from Edit column)
    const startTimeInput = document.getElementById("startTimeInput");
    const endTimeInput = document.getElementById("endTimeInput");
    
    const selectFileButton = document.getElementById("selectFileButton");
    const dropZone = document.getElementById("dropZone");
    const dropZoneText = document.getElementById("dropZoneText");
    
    const cropToggle = document.getElementById("cropToggle");
    
    const setStartButton = document.getElementById("setStartButton");
    const setEndButton = document.getElementById("setEndButton");
    
    // Overlay text input (in Edit column)
    const overlayTextInput = document.getElementById("overlayTextInput");
    
    // Video file selection and loading
    videoInput.addEventListener("change", (e) => {
      const file = e.target.files[0];
      if (file) {
        video.src = URL.createObjectURL(file);
        manualVideo.src = video.src;
        dropZoneText.textContent = file.name;
        // Add 1em bottom margin below filename
        dropZoneText.style.marginBottom = "1em";
        selectFileButton.textContent = "File selected";
        // Change drop zone background to match card background
        dropZone.style.backgroundColor = "#151515";
        // Change upload icon to checkmark
        document.getElementById("uploadIcon").innerHTML = `<svg viewBox="0 0 24 24"><path d="M9 16.2l-3.5-3.5L4 14.2l5 5 12-12-1.4-1.4z"/></svg>`;
        startLoadingBar();
        video.addEventListener("loadedmetadata", () => { stopLoadingBar(); }, { once: true });
      }
    });
    dropZone.addEventListener("click", () => videoInput.click());
    selectFileButton.addEventListener("click", (e) => {
      e.stopPropagation();
      videoInput.click();
    });
    dropZone.addEventListener("dragover", (e) => {
      e.preventDefault();
      dropZone.classList.add("hover");
    });
    dropZone.addEventListener("dragleave", (e) => {
      e.preventDefault();
      dropZone.classList.remove("hover");
    });
    dropZone.addEventListener("drop", (e) => {
      e.preventDefault();
      dropZone.classList.remove("hover");
      const file = e.dataTransfer.files[0];
      if (file) {
        video.src = URL.createObjectURL(file);
        manualVideo.src = video.src;
        dropZoneText.textContent = file.name;
        dropZoneText.style.marginBottom = "1em";
        selectFileButton.textContent = "File selected";
        dropZone.style.backgroundColor = "#151515";
        document.getElementById("uploadIcon").innerHTML = `<svg viewBox="0 0 24 24"><path d="M9 16.2l-3.5-3.5L4 14.2l5 5 12-12-1.4-1.4z"/></svg>`;
        startLoadingBar();
        video.addEventListener("loadedmetadata", () => { stopLoadingBar(); }, { once: true });
      }
    });
    
    // Loading bar functions
    function startLoadingBar() {
      loadingBar.style.width = "0%";
      loadingBarContainer.style.display = "block";
      let progress = 0;
      loadingInterval = setInterval(() => {
        progress += 5;
        if (progress > 95) progress = 95;
        loadingBar.style.width = progress + "%";
      }, 100);
    }
    function stopLoadingBar() {
      if (loadingInterval) {
        clearInterval(loadingInterval);
        loadingInterval = null;
      }
      loadingBar.style.width = "100%";
      setTimeout(() => { loadingBarContainer.style.display = "none"; }, 500);
    }
    
    // Clicking the result canvas opens the full-resolution image in a new tab
    resultCanvas.addEventListener("click", () => {
      if (finalImageBlobURL) window.open(finalImageBlobURL, "_blank");
    });
    
    function updateFinalImageBlobURL() {
      const overlayText = overlayTextInput.value.trim();
      if (overlayText) {
        const ctx = resultCanvas.getContext("2d");
        ctx.save();
        ctx.textBaseline = "middle";
        ctx.textAlign = "center";
        const maxTextWidth = resultCanvas.width * 0.5;
        let fontSize = 100;
        ctx.font = fontSize + "px Arial";
        while (ctx.measureText(overlayText).width > maxTextWidth && fontSize > 10) {
          fontSize--;
          ctx.font = fontSize + "px Arial";
        }
        ctx.fillStyle = "white";
        ctx.fillText(overlayText, resultCanvas.width / 2, resultCanvas.height / 2);
        ctx.restore();
      }
      resultCanvas.toBlob((blob) => {
        if (blob) {
          if (finalImageBlobURL) URL.revokeObjectURL(finalImageBlobURL);
          finalImageBlobURL = URL.createObjectURL(blob);
          resultCanvas.style.width = "938px";
        }
      }, "image/png");
    }
    
    setStartButton.addEventListener("click", () => {
      startTimeInput.value = Math.floor(manualVideo.currentTime);
    });
    setEndButton.addEventListener("click", () => {
      endTimeInput.value = Math.floor(manualVideo.currentTime);
    });
    
    function getProcessingRange() {
      const start = parseFloat(startTimeInput.value);
      const end = parseFloat(endTimeInput.value);
      const effectiveStart = isNaN(start) ? 0 : start;
      const effectiveEnd = isNaN(end) ? video.duration : end;
      return { effectiveStart, effectiveEnd };
    }
    
    function detectCropBoundaries(callback) {
      video.currentTime = video.duration / 2;
      video.addEventListener("seeked", function onSeeked() {
        frameCanvas.width = video.videoWidth;
        frameCanvas.height = video.videoHeight;
        const ctx = frameCanvas.getContext("2d");
        ctx.drawImage(video, 0, 0, video.videoWidth, video.videoHeight);
        const imageData = ctx.getImageData(0, 0, video.videoWidth, video.videoHeight);
        const data = imageData.data;
        const width = video.videoWidth;
        const height = video.videoHeight;
        const pixelThreshold = 20;
        const blackRatio = 0.95;
        let topCrop = 0;
        let bottomCrop = height;
        for (let y = 0; y < height; y++) {
          let blackCount = 0;
          for (let x = 0; x < width; x++) {
            const i = (y * width + x) * 4;
            const lum = 0.2126 * data[i] + 0.7152 * data[i+1] + 0.0722 * data[i+2];
            if (lum < pixelThreshold) {
              blackCount++;
            }
          }
          if ((blackCount / width) < blackRatio) {
            topCrop = y;
            break;
          }
        }
        for (let y = height - 1; y >= 0; y--) {
          let blackCount = 0;
          for (let x = 0; x < width; x++) {
            const i = (y * width + x) * 4;
            const lum = 0.2126 * data[i] + 0.7152 * data[i+1] + 0.0722 * data[i+2];
            if (lum < pixelThreshold) {
              blackCount++;
            }
          }
          if ((blackCount / width) < blackRatio) {
            bottomCrop = y;
            break;
          }
        }
        const cropHeight = bottomCrop - topCrop;
        const crop = { cropX: 0, cropY: topCrop, cropWidth: width, cropHeight: cropHeight };
        frameCanvas.width = crop.cropWidth;
        frameCanvas.height = crop.cropHeight;
        cropData = crop;
        video.removeEventListener("seeked", onSeeked);
        callback(crop);
      }, { once: true });
    }
    
    function processWithCropAndRange(processFunc) {
      let range = getProcessingRange();
      processFunc(cropData, range.effectiveStart, range.effectiveEnd);
    }
    
    // Processing Functions
    function processVideo16x9(crop, effectiveStart, effectiveEnd) {
      openImageBlobURL = null;
      finalImageBlobURL = null;
      const effectiveDuration = effectiveEnd - effectiveStart;
      const totalSlices = 1600;
      resultCanvas.width = totalSlices;
      resultCanvas.height = 900;
      const resultCtx = resultCanvas.getContext("2d");
      if (!crop) {
        frameCanvas.width = video.videoWidth;
        frameCanvas.height = video.videoHeight;
      }
      const frameCtx = frameCanvas.getContext("2d");
      let currentSlice = 0;
      function processSlice() {
        if (currentSlice >= totalSlices) {
          updateFinalImageBlobURL();
          return;
        }
        let targetTime = effectiveStart + (currentSlice / totalSlices) * effectiveDuration + 0.0001;
        video.currentTime = targetTime;
        video.addEventListener("seeked", function onSeeked() {
          if (crop) {
            frameCtx.drawImage(video, crop.cropX, crop.cropY, crop.cropWidth, crop.cropHeight, 0, 0, crop.cropWidth, crop.cropHeight);
          } else {
            frameCtx.drawImage(video, 0, 0, video.videoWidth, video.videoHeight);
          }
          const imageData = frameCtx.getImageData(0, 0, frameCanvas.width, frameCanvas.height);
          let r = 0, g = 0, b = 0, count = 0;
          for (let i = 0; i < imageData.data.length; i += 4) {
            r += imageData.data[i];
            g += imageData.data[i + 1];
            b += imageData.data[i + 2];
            count++;
          }
          r = Math.floor(r / count);
          g = Math.floor(g / count);
          b = Math.floor(b / count);
          resultCtx.fillStyle = `rgb(${r}, ${g}, ${b})`;
          resultCtx.fillRect(currentSlice, 0, 1, resultCanvas.height);
          currentSlice++;
          video.removeEventListener("seeked", onSeeked);
          processSlice();
        }, { once: true });
      }
      processSlice();
    }
    
    function processVideoStretched16x9(crop, effectiveStart, effectiveEnd) {
      openImageBlobURL = null;
      finalImageBlobURL = null;
      const effectiveDuration = effectiveEnd - effectiveStart;
      const totalSlices = 1600;
      resultCanvas.width = totalSlices;
      resultCanvas.height = 900;
      const resultCtx = resultCanvas.getContext("2d");
      let currentSlice = 0;
      function processSlice() {
        if (currentSlice >= totalSlices) {
          updateFinalImageBlobURL();
          return;
        }
        let targetTime = effectiveStart + (currentSlice / totalSlices) * effectiveDuration + 0.0001;
        video.currentTime = targetTime;
        video.addEventListener("seeked", function onSeeked() {
          if (crop) {
            resultCtx.drawImage(video, crop.cropX, crop.cropY, crop.cropWidth, crop.cropHeight, currentSlice, 0, 1, 900);
          } else {
            resultCtx.drawImage(video, 0, 0, video.videoWidth, video.videoHeight, currentSlice, 0, 1, 900);
          }
          currentSlice++;
          video.removeEventListener("seeked", onSeeked);
          processSlice();
        }, { once: true });
      }
      processSlice();
    }
    
    function processVideoExperimental(crop, effectiveStart, effectiveEnd) {
      openImageBlobURL = null;
      finalImageBlobURL = null;
      const effectiveDuration = effectiveEnd - effectiveStart;
      const totalSlices = 1600;
      resultCanvas.width = totalSlices;
      resultCanvas.height = 900;
      const resultCtx = resultCanvas.getContext("2d");
      if (!crop) {
        frameCanvas.width = video.videoWidth;
        frameCanvas.height = video.videoHeight;
      }
      const frameCtx = frameCanvas.getContext("2d");
      const tempCanvas = document.createElement("canvas");
      tempCanvas.width = 1;
      tempCanvas.height = 900;
      const tempCtx = tempCanvas.getContext("2d");
      tempCtx.imageSmoothingEnabled = true;
      tempCtx.imageSmoothingQuality = "high";
      let currentSlice = 0;
      function processSlice() {
        if (currentSlice >= totalSlices) {
          updateFinalImageBlobURL();
          return;
        }
        let targetTime = effectiveStart + (currentSlice / totalSlices) * effectiveDuration + 0.0001;
        video.currentTime = targetTime;
        video.addEventListener("seeked", function onSeeked() {
          if (crop) {
            frameCtx.drawImage(video, crop.cropX, crop.cropY, crop.cropWidth, crop.cropHeight, 0, 0, crop.cropWidth, crop.cropHeight);
          } else {
            frameCtx.drawImage(video, 0, 0, video.videoWidth, video.videoHeight);
          }
          tempCtx.clearRect(0, 0, 1, 900);
          tempCtx.drawImage(frameCanvas, 0, 0, frameCanvas.width, frameCanvas.height, 0, 0, 1, 900);
          resultCtx.drawImage(tempCanvas, 0, 0, 1, 900, currentSlice, 0, 1, 900);
          currentSlice++;
          video.removeEventListener("seeked", onSeeked);
          processSlice();
        }, { once: true });
      }
      processSlice();
    }
    
    function processVideoRowSample(crop, effectiveStart, effectiveEnd) {
      finalImageBlobURL = null;
      let fixedRow = Math.floor(video.videoHeight / 2);
      const effectiveDuration = effectiveEnd - effectiveStart;
      const totalSlices = 1600;
      resultCanvas.width = totalSlices;
      resultCanvas.height = 900;
      const resultCtx = resultCanvas.getContext("2d");
      let currentSlice = 0;
      function processSlice() {
        if (currentSlice >= totalSlices) {
          updateFinalImageBlobURL();
          return;
        }
        let targetTime = effectiveStart + (currentSlice / totalSlices) * effectiveDuration + 0.0001;
        video.currentTime = targetTime;
        video.addEventListener("seeked", function onSeeked() {
          let rowCanvas = document.createElement("canvas");
          rowCanvas.width = video.videoWidth;
          rowCanvas.height = 1;
          let rowCtx = rowCanvas.getContext("2d");
          rowCtx.drawImage(video, 0, fixedRow, video.videoWidth, 1, 0, 0, video.videoWidth, 1);
          let rotatedCanvas = document.createElement("canvas");
          rotatedCanvas.width = 1;
          rotatedCanvas.height = 900;
          let rotatedCtx = rotatedCanvas.getContext("2d");
          rotatedCtx.save();
          rotatedCtx.translate(0, 900);
          rotatedCtx.rotate(-Math.PI / 2);
          rotatedCtx.drawImage(rowCanvas, 0, 0, rowCanvas.width, 1, 0, 0, 900, 1);
          rotatedCtx.restore();
          resultCtx.drawImage(rotatedCanvas, 0, 0, 1, 900, currentSlice, 0, 1, 900);
          currentSlice++;
          video.removeEventListener("seeked", onSeeked);
          processSlice();
        }, { once: true });
      }
      processSlice();
    }
    
    function processVideoMultiBand(crop, effectiveStart, effectiveEnd) {
      finalImageBlobURL = null;
      const effectiveDuration = effectiveEnd - effectiveStart;
      const totalSlices = 1600;
      resultCanvas.width = totalSlices;
      resultCanvas.height = 900;
      const resultCtx = resultCanvas.getContext("2d");
      let currentSlice = 0;
      function processSlice() {
        if (currentSlice >= totalSlices) {
          updateFinalImageBlobURL();
          return;
        }
        let targetTime = effectiveStart + (currentSlice / totalSlices) * effectiveDuration + 0.0001;
        video.currentTime = targetTime;
        video.addEventListener("seeked", function onSeeked() {
          if (crop) {
            frameCanvas.width = crop.cropWidth;
            frameCanvas.height = crop.cropHeight;
            frameCanvas.getContext("2d").drawImage(video, crop.cropX, crop.cropY, crop.cropWidth, crop.cropHeight, 0, 0, crop.cropWidth, crop.cropHeight);
          } else {
            frameCanvas.width = video.videoWidth;
            frameCanvas.height = video.videoHeight;
            frameCanvas.getContext("2d").drawImage(video, 0, 0, video.videoWidth, video.videoHeight);
          }
          const ctx = frameCanvas.getContext("2d");
          const bandHeight = frameCanvas.height / 3;
          function avgColor(yStart, yEnd) {
            const imgData = ctx.getImageData(0, yStart, frameCanvas.width, yEnd - yStart);
            let r = 0, g = 0, b = 0, count = 0;
            for (let i = 0; i < imgData.data.length; i += 4) {
              r += imgData.data[i];
              g += imgData.data[i + 1];
              b += imgData.data[i + 2];
              count++;
            }
            return `rgb(${Math.floor(r / count)},${Math.floor(g / count)},${Math.floor(b / count)})`;
          }
          const colorTop = avgColor(0, bandHeight);
          const colorMid = avgColor(bandHeight, 2 * bandHeight);
          const colorBot = avgColor(2 * bandHeight, frameCanvas.height);
          let gradient = resultCtx.createLinearGradient(0, 0, 0, 900);
          gradient.addColorStop(0, colorTop);
          gradient.addColorStop(0.5, colorMid);
          gradient.addColorStop(1, colorBot);
          resultCtx.fillStyle = gradient;
          resultCtx.fillRect(currentSlice, 0, 1, 900);
          currentSlice++;
          video.removeEventListener("seeked", onSeeked);
          processSlice();
        }, { once: true });
      }
      processSlice();
    }
    
    function processVideoGaussian(crop, effectiveStart, effectiveEnd) {
      finalImageBlobURL = null;
      const effectiveDuration = effectiveEnd - effectiveStart;
      const totalSlices = 1600;
      resultCanvas.width = totalSlices;
      resultCanvas.height = 900;
      const resultCtx = resultCanvas.getContext("2d");
      let currentSlice = 0;
      function processSlice() {
        if (currentSlice >= totalSlices) {
          updateFinalImageBlobURL();
          return;
        }
        let targetTime = effectiveStart + (currentSlice / totalSlices) * effectiveDuration + 0.0001;
        video.currentTime = targetTime;
        video.addEventListener("seeked", function onSeeked() {
          let tempCanvas = document.createElement("canvas");
          tempCanvas.width = 1;
          tempCanvas.height = 900;
          let tempCtx = tempCanvas.getContext("2d");
          if (crop) {
            tempCtx.drawImage(video, crop.cropX, crop.cropY, crop.cropWidth, crop.cropHeight, 0, 0, 1, 900);
          } else {
            tempCtx.drawImage(video, 0, 0, video.videoWidth, video.videoHeight, 0, 0, 1, 900);
          }
          tempCtx.filter = "blur(3px)";
          let blurredCanvas = document.createElement("canvas");
          blurredCanvas.width = 1;
          blurredCanvas.height = 900;
          let blurredCtx = blurredCanvas.getContext("2d");
          blurredCtx.drawImage(tempCanvas, 0, 0);
          resultCtx.drawImage(blurredCanvas, 0, 0, 1, 900, currentSlice, 0, 1, 900);
          currentSlice++;
          video.removeEventListener("seeked", onSeeked);
          processSlice();
        }, { once: true });
      }
      processSlice();
    }
    
    function processVideoMedian(crop, effectiveStart, effectiveEnd) {
      finalImageBlobURL = null;
      const effectiveDuration = effectiveEnd - effectiveStart;
      const totalSlices = 1600;
      resultCanvas.width = totalSlices;
      resultCanvas.height = 900;
      const resultCtx = resultCanvas.getContext("2d");
      let offCanvas = document.createElement("canvas");
      offCanvas.width = 1;
      offCanvas.height = 900;
      let offCtx = offCanvas.getContext("2d");
      let currentSlice = 0;
      function processSlice() {
        if (currentSlice >= totalSlices) {
          updateFinalImageBlobURL();
          return;
        }
        let targetTime = effectiveStart + (currentSlice / totalSlices) * effectiveDuration + 0.0001;
        video.currentTime = targetTime;
        video.addEventListener("seeked", function onSeeked() {
          if (crop) {
            offCtx.drawImage(video, crop.cropX, crop.cropY, crop.cropWidth, crop.cropHeight, 0, 0, 1, 900);
          } else {
            offCtx.drawImage(video, 0, 0, video.videoWidth, video.videoHeight, 0, 0, 1, 900);
          }
          let imgData = offCtx.getImageData(0, 0, 1, 900);
          let data = imgData.data;
          for (let y = 1; y < 899; y++) {
            for (let c = 0; c < 3; c++) {
              let idx = y * 4 + c;
              let neighbors = [
                data[idx - 4],
                data[idx],
                data[idx + 4]
              ];
              neighbors.sort((a, b) => a - b);
              data[idx] = neighbors[1];
            }
          }
          offCtx.putImageData(imgData, 0, 0);
          resultCtx.drawImage(offCanvas, 0, 0, 1, 900, currentSlice, 0, 1, 900);
          currentSlice++;
          video.removeEventListener("seeked", onSeeked);
          processSlice();
        }, { once: true });
      }
      processSlice();
    }
    
    function runProcess(processFunc) {
      if (!video.src) {
        alert("Please select or drop a video file first.");
        return;
      }
      if (cropToggle.checked) {
        detectCropBoundaries(() => {
          processWithCropAndRange(processFunc);
        });
      } else {
        processWithCropAndRange(processFunc);
      }
    }
    
    processButton16x9.addEventListener("click", () => {
      runProcess(processVideo16x9);
    });
    processButtonStretched16x9.addEventListener("click", () => {
      runProcess(processVideoStretched16x9);
    });
    processButtonExperimental.addEventListener("click", () => {
      runProcess(processVideoExperimental);
    });
    
    processButtonRowSample.addEventListener("click", () => {
      runProcess(processVideoRowSample);
    });
    processButtonMultiBand.addEventListener("click", () => {
      runProcess(processVideoMultiBand);
    });
    processButtonGaussian.addEventListener("click", () => {
      runProcess(processVideoGaussian);
    });
    processButtonMedian.addEventListener("click", () => {
      runProcess(processVideoMedian);
    });
