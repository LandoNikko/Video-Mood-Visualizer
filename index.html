<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Video Mood Visualizer</title>
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <!-- h1 Font: Licorice -->
  <link href="https://fonts.googleapis.com/css2?family=Licorice&display=swap" rel="stylesheet">
  <!-- h2 Font: Viaoda Libre -->
  <link href="https://fonts.googleapis.com/css2?family=Viaoda+Libre&display=swap" rel="stylesheet">
  <!-- General Font: Karla Tamil Inclined -->
  <link href="https://fonts.googleapis.com/css2?family=Karla+Tamil+Inclined&display=swap" rel="stylesheet">
  <style>
    /* Global Styles */
    body {
      margin: 0;
      padding: 20px;
      background-color: #0a0a0a;
      color: #f1f1f1;
      font-family: 'Karla Tamil Inclined', sans-serif;
      font-weight: 200;
    }
    /* Remove default bolding for h1 and h2 */
    h1, h2 {
      font-weight: normal;
    }
    /* H3 styling mimicking Film Grain text styling – no bottom padding */
    h3 {
      font-family: 'Karla Tamil Inclined', sans-serif;
      font-size: 1rem;
      color: #ccc;
      font-weight: normal;
      margin: 0;
    }
    .header-container {
      text-align: center;
      margin-bottom: 20px;
    }
    .title-wrapper {
      display: inline-block;
      transform: rotate(-3deg);
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    .title-wrapper h1 {
      font-family: 'Licorice', cursive;
      font-size: 4.5rem;
      margin: 0;
      color: #ffffff;
      cursor: pointer;
      user-select: none;
      animation: fadeIn 0.5s ease forwards;
    }
    .column-title {
      font-family: 'Viaoda Libre', cursive;
      font-size: 2rem;
      margin: 0;
      padding-bottom: 10px;
      border-bottom: 1px solid #3a3c40;
      margin-bottom: 20px;
      color: #ccc;
      animation: fadeIn 0.5s ease forwards;
    }
    /* Use same h2 style for Upload, left aligned */
    .column-upload .column-title {
      text-align: left;
    }
    .mood {
      background: linear-gradient(90deg, #ff007a, #ffcf00, #00d4ff);
      background-size: 200%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      transition: background-position 1s ease;
    }
    .title-wrapper h1:hover .mood {
      background-position: 100%;
    }
    @keyframes previewGlow {
      0% { box-shadow: 0 0 0px rgba(255,255,255,0); }
      50% { box-shadow: 0 0 20px rgba(255,255,255,1); }
      100% { box-shadow: 0 0 0px rgba(255,255,255,0); }
    }
    input, button, select {
      font-family: 'Karla Tamil Inclined', sans-serif;
    }
    .divider90 {
      width: 90%;
      border: none;
      border-top: 1px solid rgba(58,60,64,0.5);
      margin: 1em auto;
    }
    /* Output Size Section */
    .output-size-container {
      margin-bottom: 10px;
    }
    /* Segmented-control as a 2x2 grid with 1em top/bottom padding */
    .segmented-control {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 5px;
      padding: 1em 0;
      margin-bottom: 8px;
    }
    .segmented-control input[type="radio"] {
      display: none;
    }
    .segmented-control label {
      padding: 8px 12px;
      background-color: #151515;
      border: 1px solid #3a3c40;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s, color 0.3s;
      font-size: 0.9rem;
      color: #ccc;
      text-align: center;
    }
    .segmented-control input[type="radio"]:checked + label {
      background-color: #6447ff;
      color: #000;
    }
    /* Rotate container: align h3 text to bottom left, toggle to right */
    .rotation-toggle-container {
      display: flex;
      justify-content: space-between;
      align-items: flex-end;
      font-size: 0.9rem;
      color: #ccc;
    }
    /* Film Grain container: same as Rotate container */
    .film-grain-generate {
      display: flex;
      justify-content: space-between;
      align-items: flex-end;
      font-size: 0.9rem;
      color: #ccc;
    }
    .toggle-switch {
      position: relative;
      display: inline-block;
      width: 50px;
      height: 24px;
      cursor: pointer;
    }
    .toggle-switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    .slider {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #555;
      transition: .4s;
      border-radius: 24px;
    }
    .slider:before {
      position: absolute;
      content: "";
      height: 20px;
      width: 20px;
      left: 2px;
      bottom: 2px;
      background-color: #fff;
      transition: .4s;
      border-radius: 50%;
    }
    .toggle-switch input:checked + .slider {
      background-color: #6447ff;
    }
    .toggle-switch input:checked + .slider:before {
      transform: translateX(26px);
    }
    /* Force all cards to have equal height */
    .column-box {
      background-color: #151515;
      border: 1px solid #3a3c40;
      border-radius: 30px;
      padding: 20px;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      height: 100%;
    }
    .main-container {
      display: flex;
      justify-content: center;
      align-items: stretch;
      gap: 20px;
      max-width: 1200px;
      margin: 0 auto 20px;
    }
    .column-upload,
    .column-manual,
    .column-generate {
      width: 300px;
      display: flex;
      flex-direction: column;
    }
    /* Upload Column */
    .column-upload .column-box {
      text-align: left;
    }
    /* Upload: center the filename */
    #dropZoneText {
      font-size: 1rem;
      margin-bottom: 1em;
      word-break: break-all;
      overflow-wrap: break-word;
      text-align: center;
    }
    #dropZone {
      width: 100%;
      height: 260px;
      padding: 20px;
      border: 1px solid #3a3c40;
      border-radius: 20px;
      background-color: #0a0a0a;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      transition: background-color 0.2s, border-color 0.2s;
      box-sizing: border-box;
    }
    #dropZone:hover {
      background-color: #0b0b0b;
      border-color: #5a5a5a;
    }
    #uploadIcon svg {
      width: 48px;
      height: 48px;
      fill: #f1f1f1;
    }
    #selectFileButton {
      padding: 8px 16px;
      font-size: 1rem;
      background-color: #505050;
      border: none;
      border-radius: 9999px;
      color: #fff;
      cursor: pointer;
      transition: background-color 0.2s, border 0.2s;
    }
    #dropZone:hover #selectFileButton {
      background-color: #474747;
    }
    #selectFileButton.file-selected {
      background-color: transparent;
      border: 1px solid rgba(255,255,255,0.8);
    }
    #selectFileButton.file-selected:hover {
      border-color: rgba(255,255,255,1);
    }
    #loadingBarContainer {
      width: 100%;
      height: 10px;
      background-color: #3a3c40;
      border-radius: 5px;
      margin: 10px 0 0;
      display: none;
    }
    #loadingBar {
      height: 100%;
      width: 0%;
      background-color: #6447ff;
      border-radius: 5px;
      transition: width 0.3s;
    }
    /* Adjust Column */
    .toggle-container, .range-container {
      margin: 0;
    }
    .toggle-container label {
      font-size: 1rem;
      color: #ccc;
    }
    .toggle-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    /* Remove padding from .number-inputs */
    .number-inputs {
      padding: 0;
    }
    .range-wrapper {
      display: flex;
      align-items: center;
      gap: 0;
    }
    .range-wrapper input[type="number"] {
      width: 100%;
      padding: 5px;
      border: 1px solid #3a3c40;
      border-radius: 4px;
      background-color: #1a1a1a;
      color: #f1f1f1;
      box-sizing: border-box;
    }
    /* Adjust video player's margin: 1em top and bottom */
    .column-manual video {
      width: 100%;
      border: 2px solid #3a3c40;
      border-radius: 6px;
      background-color: #151515;
      margin-top: 1em;
      margin-bottom: 1em;
    }
    .manual-buttons {
      display: flex;
      gap: 0;
    }
    /* Style Set Start and Set End buttons like segmented-control buttons */
    .manual-buttons button {
      flex: 1;
      padding: 8px 12px;
      font-size: 0.9rem;
      background-color: #151515;
      border: 1px solid #3a3c40;
      border-radius: 4px;
      color: #ccc;
      cursor: pointer;
      transition: background-color 0.3s, color 0.3s;
    }
    .manual-buttons button:hover {
      background-color: #6447ff;
      color: #000;
    }
    .crop-generate {
      display: flex;
      justify-content: space-between;
      align-items: center;
      width: 100%;
      margin: 0;
      padding: 0;
    }
    .crop-generate h3 {
      margin: 0;
    }
    /* Dropdown & Mood Button */
    .dropdown-container-bottom {
      width: 100%;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .dropdown-container-bottom select {
      width: 100%;
      padding: 8px;
      font-size: 1rem;
      background-color: #151515;
      border: 1px solid #3a3c40;
      border-radius: 4px;
      color: #f1f1f1;
    }
    .column-generate button {
      width: 100%;
      padding: 12px 24px;
      font-size: 1rem;
      border: none;
      border-radius: 9999px;
      background: linear-gradient(90deg, #ff007a, #ffcf00, #00d4ff);
      background-size: 200%;
      color: #000;
      cursor: pointer;
      transition: background-position 1s ease;
    }
    #moodButton:hover {
      background-position: 100%;
    }
    /* Result Canvas */
    #resultCanvas {
      display: block;
      margin: 20px auto;
      border: 1px solid #3a3c40;
      transition: box-shadow 2s;
      cursor: pointer;
      max-width: 938px;
      max-height: 550px;
      width: auto;
      height: auto;
      border-radius: 6px;
    }
    #timeElapsed {
      text-align: center;
      color: rgba(255,255,255,0.3);
      margin-top: 10px;
      font-size: 1rem;
      display: none;
    }
  </style>
</head>
<body>
  <!-- Header -->
  <div class="header-container">
    <div class="title-wrapper">
      <h1 onclick="window.location.reload()">Video <span class="mood">Mood</span> Visualizer</h1>
    </div>
  </div>
  
  <!-- Main Container -->
  <div class="main-container">
    <!-- Upload Column -->
    <div class="column-upload">
      <div class="column-box">
        <h2 class="column-title">Upload</h2>
        <div id="dropZone">
          <div id="uploadIcon">
            <svg viewBox="0 0 24 24">
              <path d="M12 2l5.5 9h-4v9h-3v-9h-4l5.5-9z"/>
            </svg>
          </div>
          <div id="dropZoneText">Drag and drop a video file to upload</div>
          <button id="selectFileButton" type="button">Select file</button>
          <input type="file" id="videoInput" accept="video/*" style="display: none;">
        </div>
        <div id="loadingBarContainer">
          <div id="loadingBar"></div>
        </div>
      </div>
    </div>
    
    <!-- Adjust Column -->
    <div class="column-manual">
      <div class="column-box">
        <h2 class="column-title">Adjust</h2>
        <div class="crop-generate">
          <h3>Crop Video</h3>
        </div>
        <video id="manualVideo" controls style="border-radius: 6px;"></video>
        <div class="range-container extra">
          <div class="number-inputs">
            <div class="range-wrapper">
              <input type="number" id="startTimeInput" placeholder="Start" value="0">
              <input type="number" id="endTimeInput" placeholder="End">
            </div>
          </div>
        </div>
        <div class="manual-buttons extra">
          <button id="setStartButton">Set Start</button>
          <button id="setEndButton">Set End</button>
        </div>
      </div>
    </div>
    
    <!-- Generate Column -->
    <div class="column-generate">
      <div class="column-box">
        <h2 class="column-title">Generate</h2>
        <!-- Output Size Section -->
        <div class="output-size-container">
          <h3>Output Size</h3>
          <div class="segmented-control" id="sizeControl">
            <input type="radio" name="sizePreset" id="size-desktop" value="Desktop" checked>
            <label for="size-desktop">Desktop</label>
            <input type="radio" name="sizePreset" id="size-phone" value="Phone">
            <label for="size-phone">Phone</label>
            <input type="radio" name="sizePreset" id="size-poster" value="Poster">
            <label for="size-poster">Poster</label>
            <input type="radio" name="sizePreset" id="size-square" value="Square">
            <label for="size-square">Square</label>
          </div>
          <div class="rotation-toggle-container" id="rotationContainer">
            <h3>Rotate</h3>
            <label class="toggle-switch">
              <input type="checkbox" id="rotationToggle">
              <span class="slider"></span>
            </label>
          </div>
        </div>
        <hr class="divider90">
        <div class="film-grain-generate">
          <h3>Film Grain</h3>
          <label class="toggle-switch">
            <input type="checkbox" id="filmGrainToggle">
            <span class="slider"></span>
          </label>
        </div>
        <hr class="divider90">
        <!-- Mode Dropdown & Mood Button -->
        <div class="dropdown-container-bottom">
          <select id="modeSelect">
            <option value="color">Color</option>
            <option value="stretch">Stretch</option>
            <option value="smooth">Smooth</option>
            <option value="rowSample">Row Sample</option>
            <option value="multiBand">MultiBand</option>
            <option value="gaussian">Gaussian</option>
            <option value="median">Median</option>
          </select>
          <button id="moodButton">Mood</button>
        </div>
      </div>
    </div>
  </div>
  
  <!-- Preview Canvas -->
  <canvas id="resultCanvas"></canvas>
  <!-- Time Remaining -->
  <div id="timeElapsed"></div>
  
  <!-- Hidden Elements for Processing -->
  <video id="video" style="display: none;"></video>
  <canvas id="frameCanvas" style="display: none;"></canvas>
  
  <script>
    // Global Variables
    let generationStartTime = null;
    let elapsedInterval = null;
    let currentSliceGlobal = 0;
    let baseImageData = null;
    let cropData = null;
    let finalImageBlobURL = null;
    let loadingInterval = null;
    
    // Updated Presets:
    // Desktop: 2560x1440
    // Phone: 1500x3000
    // Poster: 3000x4500
    // Square: 2000x2000
    const resolutionPresets = {
      "Desktop": { width: 2560, height: 1440 },
      "Phone": { width: 1500, height: 3000 },
      "Poster": { width: 3000, height: 4500 },
      "Square": { width: 2000, height: 2000 }
    };
    let selectedPreset = "Desktop";
    let rotationEnabled = false;
    function getEffectiveResolution() {
      let res = resolutionPresets[selectedPreset];
      if (selectedPreset !== "Square" && rotationEnabled) {
        return { width: res.height, height: res.width };
      }
      return res;
    }
    
    function updateElapsedTime() {
      if (!generationStartTime) return;
      const elapsed = (Date.now() - generationStartTime) / 1000;
      const timeEl = document.getElementById("timeElapsed");
      const res = getEffectiveResolution();
      const totalSlices = res.width;
      if (currentSliceGlobal > 0) {
        const estimatedTotal = elapsed * totalSlices / currentSliceGlobal;
        const remaining = Math.max(0, estimatedTotal - elapsed);
        timeEl.textContent = "Time remaining: " + Math.round(remaining) + " seconds";
      } else {
        timeEl.textContent = "Time remaining: calculating...";
      }
    }
    function startElapsedTimer() {
      generationStartTime = Date.now();
      document.getElementById("timeElapsed").style.display = "block";
      elapsedInterval = setInterval(updateElapsedTime, 1000);
    }
    function stopElapsedTimer() {
      clearInterval(elapsedInterval);
      elapsedInterval = null;
      generationStartTime = null;
      updateElapsedTime();
    }
    
    // File & Drag/Drop Handling
    const videoInput = document.getElementById("videoInput");
    const video = document.getElementById("video");
    const manualVideo = document.getElementById("manualVideo");
    const frameCanvas = document.getElementById("frameCanvas");
    const resultCanvas = document.getElementById("resultCanvas");
    const moodButton = document.getElementById("moodButton");
    const selectFileButton = document.getElementById("selectFileButton");
    const dropZone = document.getElementById("dropZone");
    const dropZoneText = document.getElementById("dropZoneText");
    const setStartButton = document.getElementById("setStartButton");
    const setEndButton = document.getElementById("setEndButton");
    const filmGrainToggle = document.getElementById("filmGrainToggle");
    
    videoInput.addEventListener("change", (e) => {
      const file = e.target.files[0];
      if (file) {
        video.src = URL.createObjectURL(file);
        manualVideo.src = video.src;
        dropZoneText.textContent = file.name;
        dropZoneText.style.marginBottom = "1em";
        selectFileButton.textContent = "File selected";
        dropZone.style.backgroundColor = "#151515";
        document.getElementById("uploadIcon").innerHTML = `<svg viewBox="0 0 24 24"><path d="M9 16.2l-3.5-3.5L4 14.2l5 5 12-12-1.4-1.4z"/></svg>`;
        startLoadingBar();
        video.addEventListener("loadedmetadata", () => { stopLoadingBar(); }, { once: true });
      }
    });
    dropZone.addEventListener("click", () => videoInput.click());
    selectFileButton.addEventListener("click", (e) => {
      e.stopPropagation();
      videoInput.click();
    });
    dropZone.addEventListener("dragover", (e) => {
      e.preventDefault();
      dropZone.classList.add("hover");
    });
    dropZone.addEventListener("dragleave", (e) => {
      e.preventDefault();
      dropZone.classList.remove("hover");
    });
    dropZone.addEventListener("drop", (e) => {
      e.preventDefault();
      dropZone.classList.remove("hover");
      const file = e.dataTransfer.files[0];
      if (file) {
        video.src = URL.createObjectURL(file);
        manualVideo.src = video.src;
        dropZoneText.textContent = file.name;
        dropZoneText.style.marginBottom = "1em";
        selectFileButton.textContent = "File selected";
        dropZone.style.backgroundColor = "#151515";
        document.getElementById("uploadIcon").innerHTML = `<svg viewBox="0 0 24 24"><path d="M9 16.2l-3.5-3.5L4 14.2l5 5 12-12-1.4-1.4z"/></svg>`;
        startLoadingBar();
        video.addEventListener("loadedmetadata", () => { stopLoadingBar(); }, { once: true });
      }
    });
    function startLoadingBar() {
      loadingBar.style.width = "0%";
      loadingBarContainer.style.display = "block";
      let progress = 0;
      loadingInterval = setInterval(() => {
        progress += 5;
        if (progress > 95) progress = 95;
        loadingBar.style.width = progress + "%";
      }, 100);
    }
    function stopLoadingBar() {
      if (loadingInterval) {
        clearInterval(loadingInterval);
        loadingInterval = null;
      }
      loadingBar.style.width = "100%";
      setTimeout(() => { loadingBarContainer.style.display = "none"; }, 500);
    }
    const loadingBar = document.getElementById("loadingBar");
    const loadingBarContainer = document.getElementById("loadingBarContainer");
    
    resultCanvas.addEventListener("click", () => {
      if (finalImageBlobURL) window.open(finalImageBlobURL, "_blank");
    });
    
    // Film Grain Overlay – generate noise at full resolution for fine grain
    function applyFilmGrainOverlay(ctx, width, height) {
      const noiseCanvas = document.createElement("canvas");
      noiseCanvas.width = width;
      noiseCanvas.height = height;
      const noiseCtx = noiseCanvas.getContext("2d");
      const noiseImageData = noiseCtx.createImageData(width, height);
      const data = noiseImageData.data;
      for (let i = 0; i < data.length; i += 4) {
        const value = Math.floor(Math.random() * 256);
        data[i] = value;
        data[i + 1] = value;
        data[i + 2] = value;
        data[i + 3] = 128;
      }
      noiseCtx.putImageData(noiseImageData, 0, 0);
      ctx.save();
      ctx.globalCompositeOperation = "overlay";
      ctx.globalAlpha = 0.3;
      ctx.drawImage(noiseCanvas, 0, 0, width, height);
      ctx.restore();
    }
    
    function removeBlackBarsFromImage(canvas) {
      const ctx = canvas.getContext("2d");
      const width = canvas.width;
      const height = canvas.height;
      const imageData = ctx.getImageData(0, 0, width, height);
      const data = imageData.data;
      const pixelThreshold = 20;
      const blackRatio = 0.95;
      let topCrop = 0;
      let bottomCrop = height;
      for (let y = 0; y < height; y++) {
        let blackCount = 0;
        for (let x = 0; x < width; x++) {
          const idx = (y * width + x) * 4;
          const lum = 0.2126 * data[idx] + 0.7152 * data[idx + 1] + 0.0722 * data[idx + 2];
          if (lum < pixelThreshold) blackCount++;
        }
        if ((blackCount / width) < blackRatio) { topCrop = y; break; }
      }
      for (let y = height - 1; y >= 0; y--) {
        let blackCount = 0;
        for (let x = 0; x < width; x++) {
          const idx = (y * width + x) * 4;
          const lum = 0.2126 * data[idx] + 0.7152 * data[idx + 1] + 0.0722 * data[idx + 2];
          if (lum < pixelThreshold) blackCount++;
        }
        if ((blackCount / width) < blackRatio) { bottomCrop = y; break; }
      }
      const cropHeight = bottomCrop - topCrop;
      const tempCanvas = document.createElement("canvas");
      tempCanvas.width = width;
      tempCanvas.height = cropHeight;
      tempCanvas.getContext("2d").drawImage(canvas, 0, topCrop, width, cropHeight, 0, 0, width, cropHeight);
      return tempCanvas;
    }
    
    // Update Placeholder Image using effective resolution
    function updatePlaceholderImage() {
      const res = getEffectiveResolution();
      resultCanvas.width = res.width;
      resultCanvas.height = res.height;
      const ctx = resultCanvas.getContext("2d");
      ctx.fillStyle = "#000";
      ctx.fillRect(0, 0, res.width, res.height);
      baseImageData = ctx.getImageData(0, 0, res.width, res.height);
      applyPostGenerationEffects();
    }
    
    // Re-render generated image from baseImageData (without film grain applied here)
    function applyPostGenerationEffects() {
      const ctx = resultCanvas.getContext("2d");
      ctx.putImageData(baseImageData, 0, 0);
      resultCanvas.toBlob((blob) => {
        if (blob) {
          if (finalImageBlobURL) URL.revokeObjectURL(finalImageBlobURL);
          finalImageBlobURL = URL.createObjectURL(blob);
        }
      }, "image/png");
    }
    
    // Final Image Generation – crop then apply film grain overlay if enabled
    function updateFinalImageBlobURL() {
      stopElapsedTimer();
      const ctx = resultCanvas.getContext("2d");
      const croppedCanvas = removeBlackBarsFromImage(resultCanvas);
      if (croppedCanvas.height < 0.9 * resultCanvas.height) {
        ctx.clearRect(0, 0, resultCanvas.width, resultCanvas.height);
        ctx.drawImage(croppedCanvas, 0, 0, resultCanvas.width, resultCanvas.height);
      }
      if (filmGrainToggle.checked) {
        applyFilmGrainOverlay(ctx, resultCanvas.width, resultCanvas.height);
      }
      baseImageData = ctx.getImageData(0, 0, resultCanvas.width, resultCanvas.height);
      resultCanvas.toBlob((blob) => {
        if (blob) {
          if (finalImageBlobURL) URL.revokeObjectURL(finalImageBlobURL);
          finalImageBlobURL = URL.createObjectURL(blob);
          resultCanvas.style.animation = "previewGlow 2s ease";
          setTimeout(() => { resultCanvas.style.animation = ""; }, 2000);
        }
      }, "image/png");
    }
    
    // Processing Functions – using effective resolution for all modes
    
    // Color Mode
    function processVideo16x9(crop, effectiveStart, effectiveEnd) {
      finalImageBlobURL = null;
      currentSliceGlobal = 0;
      const res = getEffectiveResolution();
      resultCanvas.width = res.width;
      resultCanvas.height = res.height;
      const totalSlices = res.width;
      const resultCtx = resultCanvas.getContext("2d");
      if (!crop) {
        frameCanvas.width = video.videoWidth;
        frameCanvas.height = video.videoHeight;
      }
      const frameCtx = frameCanvas.getContext("2d");
      let currentSlice = 0;
      startElapsedTimer();
      function processSlice() {
        if (currentSlice >= totalSlices) {
          updateFinalImageBlobURL();
          return;
        }
        currentSliceGlobal = currentSlice;
        let targetTime = effectiveStart + (currentSlice / totalSlices) * (effectiveEnd - effectiveStart) + 0.0001;
        video.currentTime = targetTime;
        video.addEventListener("seeked", function onSeeked() {
          if (crop) {
            frameCtx.drawImage(video, crop.cropX, crop.cropY, crop.cropWidth, crop.cropHeight, 0, 0, crop.cropWidth, crop.cropHeight);
          } else {
            frameCtx.drawImage(video, 0, 0, video.videoWidth, video.videoHeight);
          }
          const imageData = frameCtx.getImageData(0, 0, frameCanvas.width, frameCanvas.height);
          let r = 0, g = 0, b = 0, count = 0;
          for (let i = 0; i < imageData.data.length; i += 4) {
            r += imageData.data[i];
            g += imageData.data[i+1];
            b += imageData.data[i+2];
            count++;
          }
          r = Math.floor(r / count);
          g = Math.floor(g / count);
          b = Math.floor(b / count);
          resultCtx.fillStyle = `rgb(${r}, ${g}, ${b})`;
          resultCtx.fillRect(currentSlice, 0, 1, res.height);
          currentSlice++;
          video.removeEventListener("seeked", onSeeked);
          processSlice();
        }, { once: true });
      }
      processSlice();
    }

    // Smooth/Experimental Mode
    function processVideoExperimental(crop, effectiveStart, effectiveEnd) {
      finalImageBlobURL = null;

      const res = getEffectiveResolution();

      resultCanvas.height = res.height;

      tempCanvas.width = 1;
      tempCanvas.height = res.height;
      const tempCtx = tempCanvas.getContext("2d");
      tempCtx.imageSmoothingEnabled = true;
      tempCtx.imageSmoothingQuality = "high";
      let currentSlice = 0;
      startElapsedTimer();
      function processSlice() {
        if (currentSlice >= totalSlices) {
          updateFinalImageBlobURL();
          return;
        }
        currentSliceGlobal = currentSlice;
        let targetTime = effectiveStart + (currentSlice / totalSlices) * (effectiveEnd - effectiveStart) + 0.0001;
        video.currentTime = targetTime;
        video.addEventListener("seeked", function onSeeked() {
          if (crop) {
            frameCtx.drawImage(video, crop.cropX, crop.cropY, crop.cropWidth, crop.cropHeight, 0, 0, crop.cropWidth, crop.cropHeight);
          } else {
            frameCtx.drawImage(video, 0, 0, video.videoWidth, video.videoHeight);
          }
          tempCtx.clearRect(0, 0, 1, res.height);
          tempCtx.drawImage(frameCanvas, 0, 0, frameCanvas.width, frameCanvas.height, 0, 0, 1, res.height);
          resultCtx.drawImage(tempCanvas, 0, 0, 1, res.height, currentSlice, 0, 1, res.height);

          processSlice();
        }, { once: true });

    // Row Sample Mode
    function processVideoRowSample(crop, effectiveStart, effectiveEnd) {
      finalImageBlobURL = null;
      currentSliceGlobal = 0;
      const res = getEffectiveResolution();
      resultCanvas.width = res.width;
      resultCanvas.height = res.height;
      const totalSlices = res.width;
      const resultCtx = resultCanvas.getContext("2d");
      let fixedRow = Math.floor(video.videoHeight / 2);
      let currentSlice = 0;
      startElapsedTimer();
      function processSlice() {
        if (currentSlice >= totalSlices) {
          updateFinalImageBlobURL();
          return;
        }
        currentSliceGlobal = currentSlice;
        let targetTime = effectiveStart + (currentSlice / totalSlices) * (effectiveEnd - effectiveStart) + 0.0001;
        video.currentTime = targetTime;
        video.addEventListener("seeked", function onSeeked() {
          let rowCanvas = document.createElement("canvas");
          rowCanvas.width = video.videoWidth;
          rowCanvas.height = 1;
          let rowCtx = rowCanvas.getContext("2d");
          rowCtx.drawImage(video, 0, fixedRow, video.videoWidth, 1, 0, 0, video.videoWidth, 1);
          let rotatedCanvas = document.createElement("canvas");
          rotatedCanvas.width = 1;
          rotatedCanvas.height = res.height;
          let rotatedCtx = rotatedCanvas.getContext("2d");
          rotatedCtx.save();
          rotatedCtx.translate(0, res.height);
          rotatedCtx.rotate(-Math.PI/2);
          rotatedCtx.drawImage(rowCanvas, 0, 0, rowCanvas.width, 1, 0, 0, res.height, 1);
          rotatedCtx.restore();
          resultCtx.drawImage(rotatedCanvas, 0, 0, 1, res.height, currentSlice, 0, 1, res.height);
          currentSlice++;
          video.removeEventListener("seeked", onSeeked);
          processSlice();
        }, { once: true });
      }
      processSlice();
    }
    
    // MultiBand Mode
    function processVideoMultiBand(crop, effectiveStart, effectiveEnd) {
      finalImageBlobURL = null;
      currentSliceGlobal = 0;
      const res = getEffectiveResolution();
      resultCanvas.width = res.width;
      resultCanvas.height = res.height;
      const totalSlices = res.width;
      const resultCtx = resultCanvas.getContext("2d");
      let currentSlice = 0;
      startElapsedTimer();
      function processSlice() {
        if (currentSlice >= totalSlices) {
          updateFinalImageBlobURL();
          return;
        }
        currentSliceGlobal = currentSlice;
        let targetTime = effectiveStart + (currentSlice / totalSlices) * (effectiveEnd - effectiveStart) + 0.0001;
        video.currentTime = targetTime;
        video.addEventListener("seeked", function onSeeked() {
          if (crop) {
            frameCanvas.width = crop.cropWidth;
            frameCanvas.height = crop.cropHeight;
            frameCanvas.getContext("2d").drawImage(video, crop.cropX, crop.cropY, crop.cropWidth, crop.cropHeight, 0, 0, crop.cropWidth, crop.cropHeight);
          } else {
            frameCanvas.width = video.videoWidth;
            frameCanvas.height = video.videoHeight;
            frameCanvas.getContext("2d").drawImage(video, 0, 0, video.videoWidth, video.videoHeight);
          }
          const ctx = frameCanvas.getContext("2d");
          const bandHeight = frameCanvas.height / 3;
          function avgColor(yStart, yEnd) {
            const imgData = ctx.getImageData(0, yStart, frameCanvas.width, yEnd - yStart);
            let r = 0, g = 0, b = 0, count = 0;
            for (let i = 0; i < imgData.data.length; i += 4) {
              r += imgData.data[i];
              g += imgData.data[i+1];
              b += imgData.data[i+2];
              count++;
            }
            return `rgb(${Math.floor(r/count)},${Math.floor(g/count)},${Math.floor(b/count)})`;
          }
          const colorTop = avgColor(0, bandHeight);
          const colorMid = avgColor(bandHeight, 2 * bandHeight);
          const colorBot = avgColor(2 * bandHeight, frameCanvas.height);
          let gradient = resultCtx.createLinearGradient(0, 0, 0, res.height);
          gradient.addColorStop(0, colorTop);
          gradient.addColorStop(0.5, colorMid);
          gradient.addColorStop(1, colorBot);
          resultCtx.fillStyle = gradient;
          resultCtx.fillRect(currentSlice, 0, 1, res.height);
          currentSlice++;
          video.removeEventListener("seeked", onSeeked);
          processSlice();
        }, { once: true });
      }
      processSlice();
    }
    
    // Gaussian Mode
    function processVideoGaussian(crop, effectiveStart, effectiveEnd) {
      finalImageBlobURL = null;
      currentSliceGlobal = 0;
      const res = getEffectiveResolution();
      resultCanvas.width = res.width;
      resultCanvas.height = res.height;
      const totalSlices = res.width;
      const resultCtx = resultCanvas.getContext("2d");
      let currentSlice = 0;
      startElapsedTimer();
      function processSlice() {
        if (currentSlice >= totalSlices) {
          updateFinalImageBlobURL();
          return;
        }
        currentSliceGlobal = currentSlice;
        let targetTime = effectiveStart + (currentSlice / totalSlices) * (effectiveEnd - effectiveStart) + 0.0001;
        video.currentTime = targetTime;
        video.addEventListener("seeked", function onSeeked() {
          let tempCanvas = document.createElement("canvas");
          tempCanvas.width = 1;
          tempCanvas.height = res.height;
          let tempCtx = tempCanvas.getContext("2d");
          if (crop) {
            tempCtx.drawImage(video, crop.cropX, crop.cropY, crop.cropWidth, crop.cropHeight, 0, 0, 1, res.height);
          } else {
            tempCtx.drawImage(video, 0, 0, video.videoWidth, video.videoHeight, 0, 0, 1, res.height);
          }
          tempCtx.filter = "blur(3px)";
          let blurredCanvas = document.createElement("canvas");
          blurredCanvas.width = 1;
          blurredCanvas.height = res.height;
          let blurredCtx = blurredCanvas.getContext("2d");
          blurredCtx.drawImage(tempCanvas, 0, 0);
          resultCtx.drawImage(blurredCanvas, 0, 0, 1, res.height, currentSlice, 0, 1, res.height);
          currentSlice++;
          video.removeEventListener("seeked", onSeeked);
          processSlice();
        }, { once: true });
      }

    }
    
    // Median Mode
    function processVideoMedian(crop, effectiveStart, effectiveEnd) {
      finalImageBlobURL = null;
      currentSliceGlobal = 0;
      const res = getEffectiveResolution();
      resultCanvas.width = res.width;
      resultCanvas.height = res.height;
      const totalSlices = res.width;
      const resultCtx = resultCanvas.getContext("2d");
      let offCanvas = document.createElement("canvas");
      offCanvas.width = 1;
      offCanvas.height = res.height;
      let offCtx = offCanvas.getContext("2d");
      let currentSlice = 0;
      startElapsedTimer();
      function processSlice() {
        if (currentSlice >= totalSlices) {
          updateFinalImageBlobURL();
          return;
        }
        currentSliceGlobal = currentSlice;
        let targetTime = effectiveStart + (currentSlice / totalSlices) * (effectiveEnd - effectiveStart) + 0.0001;
        video.currentTime = targetTime;
        video.addEventListener("seeked", function onSeeked() {
          if (crop) {
            offCtx.drawImage(video, crop.cropX, crop.cropY, crop.cropWidth, crop.cropHeight, 0, 0, 1, res.height);
          } else {
            offCtx.drawImage(video, 0, 0, video.videoWidth, video.videoHeight, 0, 0, 1, res.height);
          }
          let imgData = offCtx.getImageData(0, 0, 1, res.height);
          let data = imgData.data;
          for (let y = 1; y < res.height - 1; y++) {
            for (let c = 0; c < 3; c++) {
              let idx = y * 4 + c;
              let neighbors = [data[idx - 4], data[idx], data[idx + 4]];
              neighbors.sort((a, b) => a - b);
              data[idx] = neighbors[1];
            }
          }
          offCtx.putImageData(imgData, 0, 0);
          resultCtx.drawImage(offCanvas, 0, 0, 1, res.height, currentSlice, 0, 1, res.height);
          currentSlice++;
          video.removeEventListener("seeked", onSeeked);
          processSlice();
        }, { once: true });
      }
      processSlice();
    }
    
    // Mood Button Event using Dropdown Mode Selector
    moodButton.addEventListener("click", () => {
      const mode = document.getElementById("modeSelect").value;
      let processFunc = null;
      switch (mode) {
        case "color":
          processFunc = processVideo16x9;
          break;
        case "stretch":
          processFunc = processVideoStretched16x9;
          break;
        case "smooth":
          processFunc = processVideoExperimental;
          break;
        case "rowSample":
          processFunc = processVideoRowSample;
          break;
        case "multiBand":
          processFunc = processVideoMultiBand;
          break;
        case "gaussian":
          processFunc = processVideoGaussian;
          break;
        case "median":
          processFunc = processVideoMedian;
          break;
        default:
          processFunc = processVideo16x9;
      }
      runProcess(processFunc);
    });
    
    function runProcess(processFunc) {
      if (!video.src) {
        alert("Please select or drop a video file first.");
        return;
      }
      startElapsedTimer();
      detectCropBoundaries(() => {
        processWithCropAndRange(processFunc);
      });
    }
    
    function processWithCropAndRange(processFunc) {
      let startVal = parseFloat(document.getElementById("startTimeInput").value);
      let endVal = parseFloat(document.getElementById("endTimeInput").value);
      const effectiveStart = isNaN(startVal) ? 0 : startVal;
      const effectiveEnd = isNaN(endVal) ? video.duration : endVal;
      processFunc(cropData, effectiveStart, effectiveEnd);
    }
    
    function detectCropBoundaries(callback) {
      video.currentTime = video.duration / 2;
      video.addEventListener("seeked", function onSeeked() {
        frameCanvas.width = video.videoWidth;
        frameCanvas.height = video.videoHeight;
        const ctx = frameCanvas.getContext("2d");
        ctx.drawImage(video, 0, 0, video.videoWidth, video.videoHeight);
        const imageData = ctx.getImageData(0, 0, video.videoWidth, video.videoHeight);
        const data = imageData.data;
        const width = video.videoWidth;
        const height = video.videoHeight;
        const pixelThreshold = 20;
        const blackRatio = 0.95;
        let topCrop = 0;
        let bottomCrop = height;
        for (let y = 0; y < height; y++) {
          let blackCount = 0;
          for (let x = 0; x < width; x++) {
            const i = (y * width + x) * 4;
            const lum = 0.2126 * data[i] + 0.7152 * data[i+1] + 0.0722 * data[i+2];
            if (lum < pixelThreshold) { blackCount++; }
          }
          if ((blackCount/width) < blackRatio) { topCrop = y; break; }
        }
        for (let y = height - 1; y >= 0; y--) {
          let blackCount = 0;
          for (let x = 0; x < width; x++) {
            const i = (y * width + x) * 4;
            const lum = 0.2126 * data[i] + 0.7152 * data[i+1] + 0.0722 * data[i+2];
            if (lum < pixelThreshold) { blackCount++; }
          }
          if ((blackCount/width) < blackRatio) { bottomCrop = y; break; }
        }
        const cropHeight = bottomCrop - topCrop;
        const crop = { cropX: 0, cropY: topCrop, cropWidth: width, cropHeight: cropHeight };
        frameCanvas.width = crop.cropWidth;
        frameCanvas.height = crop.cropHeight;
        cropData = crop;
        video.removeEventListener("seeked", onSeeked);
        callback(crop);
      }, { once: true });
    }
    
    // Output Size Selection Events
    const sizeRadios = document.getElementsByName("sizePreset");
    for (let i = 0; i < sizeRadios.length; i++) {
      sizeRadios[i].addEventListener("change", () => {
        selectedPreset = document.querySelector('input[name="sizePreset"]:checked').value;
        if (selectedPreset === "Square") {
          document.getElementById("rotationToggle").checked = false;
          rotationEnabled = false;
          document.getElementById("rotationToggle").disabled = true;
        } else {
          document.getElementById("rotationToggle").disabled = false;
        }
        updatePlaceholderImage();
      });
    }
    document.getElementById("rotationToggle").addEventListener("change", (e) => {
      rotationEnabled = e.target.checked;
      updatePlaceholderImage();
    });
    
    // When Film Grain toggle changes, update the final image.
    filmGrainToggle.addEventListener("change", () => {
      if (finalImageBlobURL) {
        updateFinalImageBlobURL();
      }
    });
    
    window.addEventListener("load", () => {
      if (!video.src) {
        updatePlaceholderImage();
      }
    });
    
    setStartButton.addEventListener("click", () => {
      document.getElementById("startTimeInput").value = Math.floor(manualVideo.currentTime);
    });
    setEndButton.addEventListener("click", () => {
      document.getElementById("endTimeInput").value = Math.floor(manualVideo.currentTime);
    });
