<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Video Mood Visualizer</title>
  <!-- Google Fonts: Playwrite US Modern (Thin 100) for h1; Victor Mono (ExtraLight 200) for body text -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playwrite+US+Modern:wght@100&family=Victor+Mono:wght@200&display=swap" rel="stylesheet">
  <style>
    /* Global Styles */
    body {
      margin: 0;
      padding: 20px;
      background-color: #24272c;
      color: #f1f1f1;
      font-family: 'Victor Mono', monospace;
      font-weight: 200;
    }
    h1 {
      font-family: 'Playwrite US Modern', sans-serif;
      font-size: 3rem;
      text-align: center;
      margin: 10px 0 20px;
      animation: fadeInUp 1s ease-out;
      color: #ffffff;
    }
    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    /* Column Titles */
    .column-title {
      font-size: 1.2rem;
      text-align: center;
      margin-bottom: 10px;
      color: #ccc;
    }
    
    /* Subtle Box for Generate & Edit columns */
    .column-box {
      background-color: #1c1c1c;
      border: 1px solid #3a3c40;
      border-radius: 6px;
      padding: 10px;
    }
    
    /* Main Container: 3 columns */
    .main-container {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      gap: 40px;
      max-width: 1200px;
      margin: 0 auto 20px;
    }
    .column-upload,
    .column-manual,
    .column-generate {
      width: 300px;
    }
    
    /* Column 1: Upload */
    .column-upload {
      text-align: center;
    }
    #dropZone {
      width: 100%;
      padding: 40px 20px;
      border: 2px dashed #626466;
      border-radius: 12px;
      background-color: #1f2226;
      display: block;
      cursor: pointer;
      transition: background-color 0.2s, border-color 0.2s;
      margin: 0 auto 10px;
      box-sizing: border-box;
    }
    #dropZone.hover {
      background-color: #272a2e;
      border-color: #8a8a8a;
    }
    #uploadIcon {
      margin-bottom: 16px;
    }
    #uploadIcon svg {
      width: 48px;
      height: 48px;
      fill: #f1f1f1;
    }
    #dropZoneText {
      margin-bottom: 16px;
      font-size: 1rem;
    }
    #selectFileButton {
      padding: 10px 20px;
      font-size: 1rem;
      background-color: #505050;
      border: none;
      border-radius: 9999px;
      color: #fff;
      cursor: pointer;
      transition: background-color 0.2s, border 0.2s;
    }
    #dropZone:hover #selectFileButton {
      background-color: #474747;
    }
    #selectFileButton.file-selected {
      background-color: transparent;
      border: 1px solid rgba(255,255,255,0.8);
    }
    #selectFileButton.file-selected:hover {
      border-color: rgba(255,255,255,1);
    }
    /* Loading Bar */
    #loadingBarContainer {
      width: 100%;
      height: 10px;
      background-color: #3a3c40;
      border-radius: 5px;
      margin: 0 auto;
      display: none;
    }
    #loadingBar {
      height: 100%;
      width: 0%;
      background-color: #6447ff;
      border-radius: 5px;
      transition: width 0.3s;
    }
    
    /* Column 2: Edit */
    .column-manual .toggle-container,
    .column-manual .range-container {
      margin-bottom: 10px;
    }
    .column-manual .toggle-container label {
      font-size: 1rem;
      margin-bottom: 6px;
      color: #ccc;
      display: inline-block;
      margin-right: 10px;
    }
    /* Custom Toggle Switch */
    .toggle-switch {
      position: relative;
      display: inline-block;
      width: 50px;
      height: 24px;
      vertical-align: middle;
    }
    .toggle-switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #555;
      transition: .4s;
      border-radius: 24px;
    }
    .slider:before {
      position: absolute;
      content: "";
      height: 20px;
      width: 20px;
      left: 2px;
      bottom: 2px;
      background-color: #fff;
      transition: .4s;
      border-radius: 50%;
    }
    .toggle-switch input:checked + .slider {
      background-color: #6447ff;
    }
    .toggle-switch input:checked + .slider:before {
      transform: translateX(26px);
    }
    
    /* Range inputs (Processing Range) placed below video */
    .column-manual .range-wrapper {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .column-manual .range-wrapper input[type="number"] {
      width: 100%;
      padding: 4px;
      border: 1px solid #3a3c40;
      border-radius: 4px;
      background-color: #1f2226;
      color: #f1f1f1;
    }
    .column-manual video {
      width: 100%;
      border: 2px dashed #626466;
      border-radius: 6px;
      background-color: #1f2226;
      margin-bottom: 10px;
    }
    .column-manual .manual-buttons {
      display: flex;
      gap: 10px;
      margin-bottom: 10px;
    }
    .column-manual .manual-buttons button {
      flex: 1;
      padding: 8px;
      font-size: 1rem;
      border: none;
      border-radius: 6px;
      background-color: #000;
      color: #fff;
      cursor: pointer;
      transition: background-color 0.2s;
    }
    .column-manual .manual-buttons button:hover {
      background-color: #222;
    }
    
    /* Column 3: Generate */
    .column-generate .buttons {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-top: 10px;
    }
    .column-generate .buttons button {
      padding: 12px 24px;
      font-size: 1rem;
      border: none;
      border-radius: 9999px;
      background-color: #000;
      color: #fff;
      cursor: pointer;
      transition: background-color 0.2s;
      white-space: nowrap;
    }
    .column-generate .buttons button:hover {
      background-color: #222;
    }
    
    /* Result Canvas & Open Link */
    #resultCanvas {
      display: block;
      margin: 20px auto;
      border: 1px solid #3a3c40;
      cursor: pointer;
    }
    #openImageLink {
      display: block;
      text-align: center;
      margin-top: 10px;
      font-size: 1rem;
      text-decoration: underline;
      color: #aaddff;
      cursor: pointer;
    }
    #openImageLink:hover {
      color: #ffecaa;
    }
  </style>
</head>
<body>
  <h1>Video Mood Visualizer</h1>
  
  <!-- Main 3-Column Container -->
  <div class="main-container">
    <!-- Column 1: Upload -->
    <div class="column-upload">
      <h2 class="column-title">Upload</h2>
      <div id="dropZone">
        <div id="uploadIcon">
          <svg viewBox="0 0 24 24">
            <path d="M12 2l5.5 9h-4v9h-3v-9h-4l5.5-9z"/>
          </svg>
        </div>
        <div id="dropZoneText">Drag and drop a video file to upload</div>
        <button id="selectFileButton" type="button">Select file</button>
        <input type="file" id="videoInput" accept="video/*" style="display: none;">
      </div>
      <div id="loadingBarContainer">
        <div id="loadingBar"></div>
      </div>
    </div>
    
    <!-- Column 2: Edit -->
    <div class="column-manual">
      <h2 class="column-title">Edit</h2>
      <div class="column-box">
        <div class="toggle-container extra">
          <label>Remove black bars</label>
          <label class="toggle-switch">
            <input type="checkbox" id="cropToggle">
            <span class="slider"></span>
          </label>
        </div>
        <video id="manualVideo" controls></video>
        <div class="range-container extra">
          <label>Processing Range (seconds):</label>
          <div class="range-wrapper">
            <input type="number" id="startTimeInput" placeholder="Start" value="0">
            <input type="number" id="endTimeInput" placeholder="End">
          </div>
        </div>
        <div class="manual-buttons extra">
          <button id="setStartButton">Set Start</button>
          <button id="setEndButton">Set End</button>
        </div>
      </div>
    </div>
    
    <!-- Column 3: Generate -->
    <div class="column-generate">
      <h2 class="column-title">Generate</h2>
      <div class="column-box">
        <div class="buttons">
          <button id="processButton16x9">Color</button>
          <button id="processButtonStretched16x9">Stretch</button>
          <button id="processButtonExperimental">Blur</button>
        </div>
      </div>
    </div>
  </div>
  
  <canvas id="resultCanvas"></canvas>
  <div id="openImageLink" style="display:none;">Open image in new tab</div>
  
  <!-- Hidden elements for processing -->
  <video id="video" style="display: none;"></video>
  <canvas id="frameCanvas" style="display: none;"></canvas>
  
  <script>
    // Global variables
    let cropData = null;
    let finalImageBlobURL = null;
    let loadingInterval = null;
    
    // Get DOM elements
    const videoInput = document.getElementById("videoInput");
    const video = document.getElementById("video");
    const manualVideo = document.getElementById("manualVideo");
    const frameCanvas = document.getElementById("frameCanvas");
    const resultCanvas = document.getElementById("resultCanvas");
    
    // Generate mode processing buttons (Column 3)
    const processButton16x9 = document.getElementById("processButton16x9");
    const processButtonStretched16x9 = document.getElementById("processButtonStretched16x9");
    const processButtonExperimental = document.getElementById("processButtonExperimental");
    
    // Processing range inputs (from Edit column)
    const startTimeInput = document.getElementById("startTimeInput");
    const endTimeInput = document.getElementById("endTimeInput");
    
    const selectFileButton = document.getElementById("selectFileButton");
    const dropZone = document.getElementById("dropZone");
    const dropZoneText = document.getElementById("dropZoneText");
    
    const cropToggle = document.getElementById("cropToggle");
    const openImageLink = document.getElementById("openImageLink");
    
    const setStartButton = document.getElementById("setStartButton");
    const setEndButton = document.getElementById("setEndButton");
    
    // Video file selection and loading
    videoInput.addEventListener("change", (e) => {
      const file = e.target.files[0];
      if (file) {
        video.src = URL.createObjectURL(file);
        manualVideo.src = video.src;
        dropZoneText.textContent = file.name;
        selectFileButton.textContent = "File selected";
        startLoadingBar();
        video.addEventListener("loadedmetadata", () => { stopLoadingBar(); }, { once: true });
      }
    });
    dropZone.addEventListener("click", () => videoInput.click());
    selectFileButton.addEventListener("click", (e) => {
      e.stopPropagation();
      videoInput.click();
    });
    dropZone.addEventListener("dragover", (e) => {
      e.preventDefault();
      dropZone.classList.add("hover");
    });
    dropZone.addEventListener("dragleave", (e) => {
      e.preventDefault();
      dropZone.classList.remove("hover");
    });
    dropZone.addEventListener("drop", (e) => {
      e.preventDefault();
      dropZone.classList.remove("hover");
      const file = e.dataTransfer.files[0];
      if (file) {
        video.src = URL.createObjectURL(file);
        manualVideo.src = video.src;
        dropZoneText.textContent = file.name;
        selectFileButton.textContent = "File selected";
        startLoadingBar();
        video.addEventListener("loadedmetadata", () => { stopLoadingBar(); }, { once: true });
      }
    });
    
    // Loading bar functions
    function startLoadingBar() {
      loadingBar.style.width = "0%";
      loadingBarContainer.style.display = "block";
      let progress = 0;
      loadingInterval = setInterval(() => {
        progress += 5;
        if (progress > 95) progress = 95;
        loadingBar.style.width = progress + "%";
      }, 100);
    }
    function stopLoadingBar() {
      if (loadingInterval) {
        clearInterval(loadingInterval);
        loadingInterval = null;
      }
      loadingBar.style.width = "100%";
      setTimeout(() => { loadingBarContainer.style.display = "none"; }, 500);
    }
    
    // Clicking the result canvas or open link opens the final image in a new tab
    resultCanvas.addEventListener("click", () => {
      if (finalImageBlobURL) window.open(finalImageBlobURL, "_blank");
    });
    openImageLink.addEventListener("click", () => {
      if (finalImageBlobURL) window.open(finalImageBlobURL, "_blank");
    });
    function updateFinalImageBlobURL() {
      resultCanvas.toBlob((blob) => {
        if (blob) {
          if (finalImageBlobURL) URL.revokeObjectURL(finalImageBlobURL);
          finalImageBlobURL = URL.createObjectURL(blob);
          openImageLink.style.display = "block";
        }
      }, "image/png");
    }
    
    // Manual Range Buttons: set start/end from manual video currentTime
    setStartButton.addEventListener("click", () => {
      startTimeInput.value = Math.floor(manualVideo.currentTime);
    });
    setEndButton.addEventListener("click", () => {
      endTimeInput.value = Math.floor(manualVideo.currentTime);
    });
    
    // Helper: Get processing range from user inputs (default to full video)
    function getProcessingRange() {
      const start = parseFloat(startTimeInput.value);
      const end = parseFloat(endTimeInput.value);
      const effectiveStart = isNaN(start) ? 0 : start;
      const effectiveEnd = isNaN(end) ? video.duration : end;
      return { effectiveStart, effectiveEnd };
    }
    
    // Improved Black Bar Detection
    function detectCropBoundaries(callback) {
      video.currentTime = video.duration / 2;
      video.addEventListener("seeked", function onSeeked() {
        frameCanvas.width = video.videoWidth;
        frameCanvas.height = video.videoHeight;
        const ctx = frameCanvas.getContext("2d");
        ctx.drawImage(video, 0, 0, video.videoWidth, video.videoHeight);
        const imageData = ctx.getImageData(0, 0, video.videoWidth, video.videoHeight);
        const data = imageData.data;
        const width = video.videoWidth;
        const height = video.videoHeight;
        const pixelThreshold = 20; // luminance threshold
        const blackRatio = 0.95; // if 95% of pixels in a row are dark, consider it a black bar row.
        let topCrop = 0;
        let bottomCrop = height;
        // Determine top boundary
        for (let y = 0; y < height; y++) {
          let blackCount = 0;
          for (let x = 0; x < width; x++) {
            const i = (y * width + x) * 4;
            const r = data[i], g = data[i+1], b = data[i+2];
            const lum = 0.2126 * r + 0.7152 * g + 0.0722 * b;
            if (lum < pixelThreshold) {
              blackCount++;
            }
          }
          if ((blackCount / width) < blackRatio) {
            topCrop = y;
            break;
          }
        }
        // Determine bottom boundary
        for (let y = height - 1; y >= 0; y--) {
          let blackCount = 0;
          for (let x = 0; x < width; x++) {
            const i = (y * width + x) * 4;
            const r = data[i], g = data[i+1], b = data[i+2];
            const lum = 0.2126 * r + 0.7152 * g + 0.0722 * b;
            if (lum < pixelThreshold) {
              blackCount++;
            }
          }
          if ((blackCount / width) < blackRatio) {
            bottomCrop = y;
            break;
          }
        }
        const cropHeight = bottomCrop - topCrop;
        const crop = { cropX: 0, cropY: topCrop, cropWidth: width, cropHeight: cropHeight };
        frameCanvas.width = crop.cropWidth;
        frameCanvas.height = crop.cropHeight;
        cropData = crop;
        video.removeEventListener("seeked", onSeeked);
        callback(crop);
      }, { once: true });
    }
    
    // Wrapper: Process with Crop and Processing Range using manual inputs
    function processWithCropAndRange(processFunc) {
      let range = getProcessingRange();
      processFunc(cropData, range.effectiveStart, range.effectiveEnd);
    }
    
    /* --- Processing Functions --- */
    
    // Color (16:9)
    function processVideo16x9(crop, effectiveStart, effectiveEnd) {
      openImageLink.style.display = "none";
      finalImageBlobURL = null;
      const effectiveDuration = effectiveEnd - effectiveStart;
      const totalSlices = 1600;
      resultCanvas.width = totalSlices;
      resultCanvas.height = 900;
      const resultCtx = resultCanvas.getContext("2d");
      if (!crop) {
        frameCanvas.width = video.videoWidth;
        frameCanvas.height = video.videoHeight;
      }
      const frameCtx = frameCanvas.getContext("2d");
      let currentSlice = 0;
      function processSlice() {
        if (currentSlice >= totalSlices) {
          updateFinalImageBlobURL();
          return;
        }
        const currentTime = effectiveStart + (currentSlice / totalSlices) * effectiveDuration;
        video.currentTime = currentTime;
        video.addEventListener("seeked", function onSeeked() {
          if (crop) {
            frameCtx.drawImage(video, crop.cropX, crop.cropY, crop.cropWidth, crop.cropHeight, 0, 0, crop.cropWidth, crop.cropHeight);
          } else {
            frameCtx.drawImage(video, 0, 0, video.videoWidth, video.videoHeight);
          }
          const imageData = frameCtx.getImageData(0, 0, frameCanvas.width, frameCanvas.height);
          let r = 0, g = 0, b = 0, count = 0;
          for (let i = 0; i < imageData.data.length; i += 4) {
            r += imageData.data[i];
            g += imageData.data[i + 1];
            b += imageData.data[i + 2];
            count++;
          }
          r = Math.floor(r / count);
          g = Math.floor(g / count);
          b = Math.floor(b / count);
          resultCtx.fillStyle = `rgb(${r}, ${g}, ${b})`;
          resultCtx.fillRect(currentSlice, 0, 1, resultCanvas.height);
          currentSlice++;
          video.removeEventListener("seeked", onSeeked);
          processSlice();
        }, { once: true });
      }
      processSlice();
    }
    
    // Stretch (16:9)
    function processVideoStretched16x9(crop, effectiveStart, effectiveEnd) {
      openImageLink.style.display = "none";
      finalImageBlobURL = null;
      const effectiveDuration = effectiveEnd - effectiveStart;
      const totalSlices = 1600;
      resultCanvas.width = totalSlices;
      resultCanvas.height = 900;
      const resultCtx = resultCanvas.getContext("2d");
      let currentSlice = 0;
      function processSlice() {
        if (currentSlice >= totalSlices) {
          updateFinalImageBlobURL();
          return;
        }
        const currentTime = effectiveStart + (currentSlice / totalSlices) * effectiveDuration;
        video.currentTime = currentTime;
        video.addEventListener("seeked", function onSeeked() {
          if (crop) {
            resultCtx.drawImage(video, crop.cropX, crop.cropY, crop.cropWidth, crop.cropHeight, currentSlice, 0, 1, 900);
          } else {
            resultCtx.drawImage(video, 0, 0, video.videoWidth, video.videoHeight, currentSlice, 0, 1, 900);
          }
          currentSlice++;
          video.removeEventListener("seeked", onSeeked);
          processSlice();
        }, { once: true });
      }
      processSlice();
    }
    
    // Blur (Experimental 16:9)
    function processVideoExperimental(crop, effectiveStart, effectiveEnd) {
      openImageLink.style.display = "none";
      finalImageBlobURL = null;
      const effectiveDuration = effectiveEnd - effectiveStart;
      const totalSlices = 1600;
      resultCanvas.width = totalSlices;
      resultCanvas.height = 900;
      const resultCtx = resultCanvas.getContext("2d");
      if (!crop) {
        frameCanvas.width = video.videoWidth;
        frameCanvas.height = video.videoHeight;
      }
      const frameCtx = frameCanvas.getContext("2d");
      const tempCanvas = document.createElement("canvas");
      tempCanvas.width = 1;
      tempCanvas.height = 900;
      const tempCtx = tempCanvas.getContext("2d");
      tempCtx.imageSmoothingEnabled = true;
      tempCtx.imageSmoothingQuality = "high";
      let currentSlice = 0;
      function processSlice() {
        if (currentSlice >= totalSlices) {
          updateFinalImageBlobURL();
          return;
        }
        const currentTime = effectiveStart + (currentSlice / totalSlices) * effectiveDuration;
        video.currentTime = currentTime;
        video.addEventListener("seeked", function onSeeked() {
          if (crop) {
            frameCtx.drawImage(video, crop.cropX, crop.cropY, crop.cropWidth, crop.cropHeight, 0, 0, crop.cropWidth, crop.cropHeight);
          } else {
            frameCtx.drawImage(video, 0, 0, video.videoWidth, video.videoHeight);
          }
          tempCtx.clearRect(0, 0, 1, 900);
          tempCtx.drawImage(frameCanvas, 0, 0, frameCanvas.width, frameCanvas.height, 0, 0, 1, 900);
          resultCtx.drawImage(tempCanvas, 0, 0, 1, 900, currentSlice, 0, 1, 900);
          currentSlice++;
          video.removeEventListener("seeked", onSeeked);
          processSlice();
        }, { once: true });
      }
      processSlice();
    }
    
    /* --- Attach Event Listeners for Generate Buttons (Column 3) --- */
    
    processButton16x9.addEventListener("click", () => {
      if (!video.src) { alert("Please select or drop a video file first."); return; }
      // Before processing, try detecting crop boundaries if the toggle is checked.
      if(cropToggle.checked){
        detectCropBoundaries(() => {
          processWithCropAndRange(processVideo16x9);
        });
      } else {
        processWithCropAndRange(processVideo16x9);
      }
    });
    
    processButtonStretched16x9.addEventListener("click", () => {
      if (!video.src) { alert("Please select or drop a video file first."); return; }
      if(cropToggle.checked){
        detectCropBoundaries(() => {
          processWithCropAndRange(processVideoStretched16x9);
        });
      } else {
        processWithCropAndRange(processVideoStretched16x9);
      }
    });
    
    processButtonExperimental.addEventListener("click", () => {
      if (!video.src) { alert("Please select or drop a video file first."); return; }
      if(cropToggle.checked){
        detectCropBoundaries(() => {
          processWithCropAndRange(processVideoExperimental);
        });
      } else {
        processWithCropAndRange(processVideoExperimental);
      }
    });
  </script>
</body>
</html>
